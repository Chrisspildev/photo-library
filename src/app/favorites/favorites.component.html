<div *ngIf="localStorageArray.length>=1">
    <h2>Your favorite photos</h2>


    <mat-grid-list cols="2" rowHeight="3:2" gutterSize="15px">
        <mat-grid-tile *ngFor="let photo of localStorageArray">
            <a routerLink="['/', 'singlepage', photo.id]"><img class="images" [src]="photo.download_url" width="100%"
                    alt="favorite photo"></a>
        </mat-grid-tile>
    </mat-grid-list>
</div>

<div *ngIf="localStorageArray.length===0" class="empty-cls">
    <img src="/assets/img/emptystate.jpg" alt="empty_state_image">
    <div>
        <h3>Add some favorite photo here</h3>
    </div>
</div>
