<div class="images-cls">
    <h2>Random Photos</h2>
    <mat-grid-list cols="3" rowHeight="2:1" gutterSize="15px">
        <mat-grid-tile *ngFor="let photo of photos">
            <img class="images" [src]="photo.download_url" alt="test photo" style="position: relative;"
                (click)="addImageToFavorites(photo)">
            <button mat-raised-button matTooltip="add to favorite" (click)="addImageToFavorites(photo)"
                style="position:absolute; z-index: 1; top:150px; right:15px; background-color: aliceblue;">
                <mat-icon>favorite</mat-icon>
            </button>
        </mat-grid-tile>
    </mat-grid-list>
</div>
<app-loading-spinner *ngIf="loadImage2"></app-loading-spinner>
